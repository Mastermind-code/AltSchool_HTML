  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

    <section>
      <h2>My Introduction</h2>
      <p>A short paragraph introducing yourself.</p>

      <picture>
        <source
          srcset="images/my-image-mobile.jpg"
          media="(max-width: 600px)"
        />
        <source
          srcset="images/my-image-tablet.jpg"
          media="(max-width: 1024px)"
        />
        <source
          srcset="images/my-image-laptop.jpg"
          media="(min-width: 1025px)"
        />

    <section>

      </audio>
    </section>

      <h2>My Favorite Video</h2>
      <video controls width="640">
        <source src="video/my-video.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </section>

    <footer>
      <p>Address: Your Address | &copy; 2023 Your Name</p>
